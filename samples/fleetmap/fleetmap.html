<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--meta http-equiv="X-UA_Compatible" content="IE=Edge" /-->
  <title>GPS Fleet Map</title>
  <!--link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"-->
  <link rel="stylesheet" href="fleetmap.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.min.js"></script>
  <script src="fleetmap.js"></script>
</head>
<body>
  <img id="gpsmap" src="#" alt="">
  <div id="zoom">
    <button type="button" id="movelt" >&#9664;</button> 
    <button type="button" id="moveup" >&#9650;</button> 
    <button type="button" id="zoomin" >+</button> 
    <button type="button" id="zoomout">-</button>
    <button type="button" id="movedn" >&#9660;</button> 
    <button type="button" id="movert" >&#9654;</button> 
  </div>
  <table id="gpsrslt">
    <tr>
      <th id="tableLabel">Label</th>
      <th id="tableMach">Machine</th>
      <th id="tableGps">GPS Location</th>
    </tr>
  </table>
</body>
</html>
