<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Fleet Map</title>
    <style>
      body {
        margin: 5px auto;
        max-width: 610px;
      }
      h1 {
        text-align: center;
      }
      #map {
        height: 600px;
        width: 600px;
        margin: 0 auto;
      }
      @media (max-width:610px) {
        #map {
          height: calc(100vw - 10px);
          width: calc(100vw - 10px);
        }
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="fleetmap.js"></script>
    <!--script async defer src="//maps.googleapis.com/maps/api/js?key=AIzaSyA7qfDGOtHcq-bUMRsTXzFUmg4HYdSAiAI&callback=initMap"></script-->
  </head>
  <body>
    <h1 id="title">Fleet Map</h1>
    <div id="map"></div>
  </body>
</html>
