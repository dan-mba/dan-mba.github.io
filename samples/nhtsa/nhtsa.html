<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NHTSA Safety Ratings</title>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="nhtsa.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="nhtsa.js"></script>
  <script src="angular.js"></script>
</head>
<body ng-app="nhtsaApp">
  <div id="nhtsa">
    <div id="inpselect">
      <select id="mdlyr"><option value="">Year:</option></select>
      <select id="vehmake" class="nhtsa1">
        <option value="">Make:</option>
      </select>
      <select id="vehmodel" class="nhtsa1 nhtsa2">
        <option value="">Model:</option>
      </select>
      <select id="vehdesc" class="nhtsa1 nhtsa2">
        <option value="">Vehicle Description:</option>
      </select><br>
    </div>
    <div id="outdata" ng-controller="outputController">
      <h3> {{ description }} </h3>
      <img id="vehpic" ng-src="{{picture}}">
      <div>Overall Rating: <span ng-bind-html="overallRating"></span></div>
      <div>Rollover Rating: <span ng-bind-html="rolloverRating"></span></div>
      <div>Rollover Possibility: {{rolloverPossibility}}</div>
      <div ng-bind-html="nhtsaVars"></div>
      <div>Complaints Count: {{complaints}}</div>
      <div>Recalls Count: {{recalls}}</div>
      <div>Investigations Count{{investigations}}</div>
      <img id="frcrashpic" ng-src="frontCrashPic">
      <div>Front Crash Rating: <span ng-bind-html="frontCrashRating"></span></div>
      <div>Driver Side Rating: <span ng-bind-html="driverSideRating"></span></div>
      <div>Passenger Side Rating: <span ng-bind-html="passengerSideRating"></span></div>
    </div>
  </div>
</body>
</html>
